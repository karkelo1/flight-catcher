<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute Restart Button</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Honk&display=swap">
<style>
    body {
        overflow: scroll;
        background-image: url(./images/gameover.jpg);
       background-size: cover;
        background-position: absolute;
        background-repeat: no-repeat;
        background-position-x: center;
        height: 530px;
        width: 800;
        bottom: 10px;

    }
    /* Style for the restart button */
    .restart-button {
        background-color: #ffc56e; /* Soft orange background color */
        color: #333; /* Dark text color */
        border: none;
        padding: 15px 30px;
        border-radius: 10px; /* Slightly rounded corners */
        cursor: pointer;
        font-size: 24px; /* Button text size */
        font-family: 'Honk', sans-serif; /* Cute and playful font */
        text-transform: uppercase; /* Uppercase text */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        transition: transform 0.2s, box-shadow 0.2s;
        position: fixed;
        left: 40%;
        transform: translateX(-2%);
        bottom: 20px;
    }

    /* Hover effect for the restart button */
    .restart-button:hover {
        transform: translateY(2px); /* Move button down slightly for 3D effect */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow on hover */
    }
    .logo {
        width: 250px; /* Adjust the width of the logo as needed */
        position: fixed;
        left: calc(30,30); /* Adjust the left position to align with the button */
   
    }
</style>
</head>
<body>
  
    <img src="./images/logo.png" alt="Logo" class="logo">
<button id="restartButton" class="restart-button">Restart</button>

<script>
    // Get the restart button element
    const restartButton = document.getElementById("restartButton");

    // Add event listener for button click
    restartButton.addEventListener("click", function() {
        // Reload the page to restart
        window.location.href = "index.html";
    });
</script>

</body>
</html>
